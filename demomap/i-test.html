<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>i-desk</title>
<meta name="viewport" content="width=device-width,initial-scale=1" /> 
<link href="jquery.mobile.structure-1.3.2.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<link href="j-mycssgrid.css" rel="stylesheet" type="text/css"/>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<!--<script src="myotherjs.js" type="text/javascript"></script>-->
<script type="text/javascript">
$(document).ready(function() {
    $("#btnSubmit").click(function(){
		var count = 0;
		var valone = $('input:radio[name="oneradio-choice"]:checked').val();
		if(valone == "onechoice-1") {
			count++;
		}
		var valone = $('input:radio[name="tworadio-choice"]:checked').val();
		if(valone == "twochoice-1") {
			count++;
		}
		alert(count);
	});    
});
</script>
</head> 
<body > 

    <div data-role="page" style="background:#eeddee">
        <div data-role="header" data-theme="b" data-position="fixed">
            <center>爱立信移动数据应用技术研究开发<br/>(广州)有限公司</center>
        </div>
        <div data-role="content">     
        	<center>
            	<div>             	
                    <form id="form1" data-ajax="false" >                    	
                        <fieldset data-role="controlgroup">
                        	某某取得了什么专利？<br/>
                            <input type="radio" name="oneradio-choice" id="oneradio-choice-1" value="onechoice-1"/>
                            <label for="oneradio-choice-1">A </label>
                            <input type="radio" name="oneradio-choice" id="oneradio-choice-2" value="onechoice-2"/>
                            <label for="oneradio-choice-2">B </label>
                            <input type="radio" name="oneradio-choice" id="oneradio-choice-3" value="onechoice-3"/>
                            <label for="oneradio-choice-3">C </label>
                            <input type="radio" name="oneradio-choice" id="oneradio-choice-4" value="onechoice-4"/>
                            <label for="oneradio-choice-4">D </label>
                        </fieldset>             
                        <fieldset data-role="controlgroup">
                        	我们的桌子可以升降？<br/>
                            <input type="radio" name="tworadio-choice" id="tworadio-choice-1" value="twochoice-1"/>
                            <label for="tworadio-choice-1">Yes </label>
                            <input type="radio" name="tworadio-choice" id="tworadio-choice-2" value="twochoice-2"/>
                            <label for="tworadio-choice-2">No </label>    
                        </fieldset>                    
                        <fieldset data-role="controlgroup">
                        	StandingGame有什么有什么好处？<br/>
                            <input type="radio" name="threeradio-choice" id="threeradio-choice-1" value="threechoice-1"/>
                            <label for="threeradio-choice-1">A </label>
                            <input type="radio" name="threeradio-choice" id="threeradio-choice-2" value="threechoice-2"/>
                            <label for="threeradio-choice-2">B </label>
                            <input type="radio" name="threeradio-choice" id="threeradio-choice-3" value="threechoice-3"/>
                            <label for="threeradio-choice-3">C </label>
                            <input type="radio" name="threeradio-choice" id="threeradio-choice-4" value="threechoice-4"/>
                            <label for="threeradio-choice-4">D </label>
                        </fieldset>
                        <input type="submit" value="submit" id="btnSubmit" data-ajax="false"/>                    
                    </form>
                </div>
            </center>                                         
        </div> 
        <div data-role="footer" data-theme="b" data-position="fixed">
        	<center>
        		感谢您参与测试<br/>Thank you to participate in the test 
            </center>       	
        </div>                              	                  	          
    </div>       

</body>
</html>
